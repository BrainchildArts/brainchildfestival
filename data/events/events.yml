      location: "Camden Proud Galleries (South Gallery)"
      bio: "Back when Sarah, Joey and Marina were still doing Frozen Thumb gigs at Proud Galleries, we decided to combine our June night with the launch for the festival. With lava lamps and some very special performances, and some slightly dodgy compering from us on the mic, it was a smashing start for what was still largely our festival experiment."
      featuring: "music from Jamie Isaac, PALMISTRY, Cholombian, comedy and poetry by Sean Mahoney and Bridget Minamore, finished with dancing courtesy of Frozen Thumb DJs. "
    -
      name: "The Huddle Up: Brainchild 2013 Launch"
      image: "data/events/huddleup1.jpg"
      past: true
      date: "21/02/13"
      location: "The Bussey Building, SW15"
      bio: "These beautiful huddle ups were the first manifestations of our creative partnership with STEEZ. Together we transformed the second floor of the Bussey Building into a forest. Having procured some furniture from freecycle, and some spare bits of trees from local tree-surgeons, we were ready to launch the 2013 festival. Whilst the illustrators Josie Tucker, Gaurab Thakali and Lu’ay Sami drew the mural into life, and we all ate Jasper’s delicious toasties, the energy of the show was becoming more and more infectious in the hands of MVC + Sumochief (then “Yancey Boys”), Nomad Soul Collective, Off Key He-Man and all the performers who were part of the live jam at the end of the night."
    -
