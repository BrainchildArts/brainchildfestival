<!-- artist tiles -->
<div class="tiles">
			{{#each artists}}
				<a class="tile" href="#" data-img="http://lorempixel.com/900/900/fashion/?ver={{@index}}" data-title="{{name}}" data-desc="{{bio}}" data-link="{{soundcloud}}">
					<img src="http://lorempixel.com/500/500/fashion/?ver={{@index}}" alt="{{name}}"/>
					<h3 class="tile__heading">{{name}}</h3>
				</a>
			{{/each}}
			</div>


<!-- Past and upcoming events -->
			<section id="events">
			<h2>Events</h2>
			<div class="tabs" id="tabs">
				<ul class="tabs-ul events-tabs">
					<li class="tab default-tab"><a href="#past">Past</a></li>
					<li class="tab"><a href="#upcoming">Upcoming</a></li>
				</ul>
				<div id="past">
					<div class="tiles">
						{{#each events.events}}
							{{#is past true}}
								<div class="tile" style="background-image: url({{image}})" data-img="{{image}}" data-title="{{name}}" data-desc="{{bio}}">
									<a href="#">
										<h3 class="tile__heading">{{name}}</h3>
									</a>
								</div>
							{{/is}}
						{{/each}}
					</div>
				</div>
				<div id="upcoming">
					<div class="tiles">
						{{#each events.events}}
							{{#is past false}}
								<div class="tile" style="background-image: url({{image}})" data-img="{{image}}" data-title="{{name}}" data-desc="{{bio}}">
									<a href="#">
										<h3 class="tile__heading">{{name}}</h3>
									</a>
								</div>
							{{/is}}
						{{/each}}
					</div>
				</div>
			</div>
		</section>
