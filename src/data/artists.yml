    name: "Catching Flies"
    image: "catchingflies.jpg"
    bio: "When he's not collecting glowworms and growing rare fruits, Catching Flies somehow finds the time to make music. Music that pleasures your ears with a bass heavy yet melodic mesh of broody electronics and intricate rhythms, containing shades of everything from hip-hop to house, from soul to jazz.</p><p>In late 2012, the 22 year-old decided to self-release his first EP, 'The Stars', and it was a decision that paid off, with full support coming in widespread across the blogosphere. Since then, he has supported Bonobo on his European Tour, hit the number one spot on the Hype Machine Chart and gained continuing support from the likes of Gilles Peterson and Annie Mac as well as becoming a firm favourite of YouTube channels, Majestic Casual and SuicideSheep.</p><p>Catching Flies’ most recent single ‘Quiet Nights,’ described by Clash Magazine as ‘absolutely beautiful,’ and he is currently working on a debut album for an as of yet unannounced label, with more news to follow soon.</p><p>After all this praise and initial kudos, you sense that this is the beginning of something very special indeed. We are so excited for his sundown set at the festival!"
