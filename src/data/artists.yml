    name: "MVC"
    image: "mvc.jpg"
    bio: 'The Mad Vibez Collective are most veritable chaps combining many styles, mediums and mindsets to bring positive music for positive movements.</p><p>In their own words, "We want to build this as broad as possible, breaking the usual uni-media form collectives often take. MVC brothers and sisters (unfortunately mostly brothers) include Sumochief, BeBe, Mr. Ottis, Ja Josh, Raggo Foot, JadaSea The Ambassador, MC Pinty, Lank Slacks, Leenius, Mad Lean, Southpaw, Ben Hauke, The Jackal, Edgar The Beatmaker, Sicknotes Radio and anyone else who has ever helped out/contributed to the cause. Big love to the Steez and Brainchild families for all the love theyve shown over the last few years.This is a movement of peace, boombap inspired beats and politically pissed off MCs. We mean to congregate, remake and create over the bass and beats of the south east. MVC Peacex"'
