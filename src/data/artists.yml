    name: "Adam Blake"
    image: "adam.jpg"
    bio: "As he's the father of one of our main organisers, we do have a slightly biased viewpoint. But his performances at Steez and at Brainchild Festival alike have shown us how many of our contemporaries are also ready to groove to his powerful blues playing. One of Steez' inherent strengths has been the appreciation of music from so many genres, across different generations. Someone once said that his growling vocals made it sound like he had drunk a bottle of whiskey a day for years, which we're glad to say is not at all true, but they were right to pick up on the vocals for we believe they're part of what makes his performances so electrifying. He often plays a selection of open tuned bottleneck slide numbers – drawing from his love of Elmore James and Mississippi Fred McDowell – and then switches to standard tuning to deliver a selection of his own devising. Most importantly, he draws the audience in to the stories that the blues have told him, sharing the humour and pathos of these timeless human situations."
    utube-id: "qP2ahHqxs3Q"
